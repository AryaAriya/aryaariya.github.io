<!doctype html>
<html lang="en-US">
<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Pure CSS Page Transition Effect</title>
  <head>  
<style>
  
* {
  margin: 0;
  padding: 0;
}
      
body,html {
  text-align: center;
  height: 100%;
  overflow: hidden;
  background: #edddd4;
}
      
nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 10;
  background: #772e25;
}

nav .box {
 display: flex;
 justify-content: space-between;
 align-items: center;
 padding-right: 10px;
}

.logo-box img {
  height: 40px;
  width: auto;
  display: block;
}
      
nav ul li {
  display: inline-block;
}
      
nav ul li a {
  color: #edddd4;
  font-size: 18px;
  display: block;
  text-decoration: none;
  padding: 15px;
  font-family: poppins;
  position: relative;
}

nav ul li a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 5px;
  height: 2px;
  width: 0%;
  background: #c44536;
  transition: width 0.3s ease;
}

nav ul li a:hover::after {
  width: 100%;
}
  
section{
  height:100%;
  width:100%;
  display:table;
  pointer-events:none;
  z-index:0;
  transition: transform 0.45s cubic-bezier(0,0,0.21,1);
  background: #edddd4;
}
  
section h1 {
  display:table-cell;
  vertical-align:middle;
  text-align:center;
  color:#772e25;
  font-weight:100;
  font-size:90px;
  font-family:poppins;
}
  
#one {
  background:#edddd4;
}
  
#two {
  background:#edddd4;
}
  
#three {
 background:#edddd4;
}
  
#four {
  background:#edddd4;
}
  
a[id="one"]:target ~ #one {
  transform:translate3d(0,0,0);
}
  
a[id="two"]:target ~ #two {
  transform:translate3d(0,-100%,0);
}
  
a[id="three"]:target ~ #three {
  transform:translate3d(0,-200%,0);
}
  
a[id="four"]:target ~ #four {
  transform:translate3d(0,-300%,0);
}
</style>
 </head>
   <body>
     
      <a id="one">HOME</a>
      <a id="two">WORK</a>
      <a id="three">ABOUT</a>
      <a id="four">CONTACT</a>
     
      <nav>
      <div class="box">
        <div class="logo-box">
          <img src="Images/key-logo.jpg" alt="Logo">
        </div>
        <ul>
          <li><a href="#one">HOME</a></li>
          <li><a href="#two">WORK</a></li>
          <li><a href="#three">ABOUT</a></li>
          <li><a href="#four">CONTACT</a></li>
        </ul>
      </div>
      </nav>
     
        <section id="one" class="bg-1">
          <div class="content"></div>
        </section>
        <section id="two" class="bg-2">
          <div class="content"></div>
        </section>
        <section id="three" class="bg-3">
          <div class="content"></div>
        </section>
         <section id="four" class="bg-4">
          <div class="content"></div>
         </section>
     <script>
       function loadPage(sectionId, page) {
        fetch(page)
         .then(res => res.text())
         .then(html => {
           document.querySelector(sectionId + " .content").innerHTML = html;
         });
       }

      loadPage("#one", "pages/home.html");
      loadPage("#two", "pages/work.html");
      loadPage("#three", "pages/about.html");
      loadPage("#four", "pages/contact.html");
     </script>
   </body>
</html>
