<!doctype html>
<html lang="en-US">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>My Portfolio</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  overflow: hidden;
  background: #edddd4;
  font-family: garamond;
  text-align: center;
}

/* NAVIGATION */
nav {
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  background: #772e25;
}

nav .box {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 60px;
}

.logo-box img {
  height: 40px;
}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline-block;
}

nav ul li a {
  color: #edddd4;
  font-size: 18px;
  text-decoration: none;
  padding: 15px;
  position: relative;
}

nav ul li a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 5px;
  height: 2px;
  width: 0%;
  background: #c44536;
  transition: width 0.3s ease;
}

nav ul li a:hover::after {
  width: 100%;
}

/* INVISIBLE TARGET ANCHORS */
a[id^="nav-"] {
  position: absolute;
  top: 0;
  left: 0;
  visibility: hidden;
}

/* TYPE B FULL-SCREEN SECTIONS */
section {
  position: absolute;
  left: 0;
  height: 100vh;
  width: 100%;
  display: table;
  transition: transform 0.45s cubic-bezier(0,0,0.21,1);
  background: #edddd4;
}

section .content {
  height: 100%;
  padding-top: 80px; /* nav spacing */
  display: flex;
  align-items: center;
  justify-content: center;
}

#one   { top:   0; }
#two   { top: 100vh; }
#three { top: 200vh; }
#four  { top: 300vh; }  

/* ===================== SLIDE STATES ===================== */
a#nav-one:target ~ section   { transform: translateY(0); }
a#nav-two:target ~ section   { transform: translateY(-100vh); }
a#nav-three:target ~ section { transform: translateY(-200vh); }
a#nav-four:target ~ section  { transform: translateY(-300vh); }

body:not(:target) section {
  transform: translateY(0);
}
</style>
</head>

<body>

<!-- INVISIBLE TARGETS (MUST COME FIRST) -->
<a id="nav-one"></a>
<a id="nav-two"></a>
<a id="nav-three"></a>
<a id="nav-four"></a>

<!-- SECTIONS (MUST COME IMMEDIATELY AFTER ANCHORS) -->
<section id="one">
  <div class="content" id="home-container"></div>
</section>

<section id="two">
  <div class="content" id="work-container"></div>
</section>

<section id="three">
  <div class="content" id="about-container"></div>
</section>

<section id="four">
  <div class="content" id="contact-container"></div>
</section>

<!-- NAVIGATION (MUST COME AFTER SECTIONS) -->
<nav>
  <div class="box">
    <div class="logo-box">
      <img src="./Images/key-logo.jpg" alt="Logo">
    </div>
    <ul>
      <li><a href="#nav-one">HOME</a></li>
      <li><a href="#nav-two">WORK</a></li>
      <li><a href="#nav-three">ABOUT</a></li>
      <li><a href="#nav-four">CONTACT</a></li>
    </ul>
  </div>
</nav>

<!-- PAGE LOADER -->
<script>
function loadPage(containerId, htmlFile, cssFile) {
  fetch(htmlFile)
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById(containerId);
      if (!container) return;
      container.innerHTML = html;

      if (cssFile && !document.querySelector(`link[href="${cssFile}"]`)) {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = cssFile;
        document.head.appendChild(link);
      }
    });
}

window.addEventListener("DOMContentLoaded", () => {
  loadPage("home-container", "./Pages/home.html", "./Pages/home.css");
  loadPage("work-container", "./Pages/work.html", "./Pages/work.css");
  loadPage("about-container", "./Pages/about.html", "./Pages/about.css");
  loadPage("contact-container", "./Pages/contact.html", "./Pages/contact.css");
});
</script>

</body>
</html>
