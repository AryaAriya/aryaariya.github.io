<!doctype html>
<html lang="en-US">
<head>  
 <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>My Portfolio</title>
<style>
  
* {
  margin: 0;
  padding: 0;
}
      
body,html {
  text-align: center;
  height: 100%;
  overflow: hidden;
  background: #edddd4;
}
      
nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 10;
  background: #772e25;
}

nav .box {
 display: flex;
 justify-content: center;
 align-items: center;
 gap: 60px;
 padding-right: 0;
}

.logo-box img {
  height: 40px;
  width: auto;
  display: block;
  padding: 10px 20px;
  margin-right: auto;
}
      
nav ul li {
  display: inline-block;
}
      
nav ul li a {
  color: #edddd4;
  font-size: 18px;
  display: block;
  text-decoration: none;
  padding: 15px;
  font-family: garamond;
  position: relative;
}

nav ul li a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 5px;
  height: 2px;
  width: 0%;
  background: #c44536;
  transition: width 0.3s ease;
}

nav ul li a:hover::after {
  width: 100%;
}
  
section {
  height:200%;
  width:100%;
  display:table;
  pointer-events:auto;
  z-index:0;
  transition: transform 0.45s cubic-bezier(0,0,0.21,1);
  background: #edddd4;
}
  
section h1 {
  display:flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  padding-top: 120px;
  text-align:center;
  color:#772e25;
  font-weight:100;
  font-size:90px;
  font-family: garamond;
}

section .content { 
 height: calc(100vh - 80px); 
 overflow-y: auto; 
 padding: 20px; 
}
  
#one {
  background:#edddd4;
}
  
#two {
  background:#edddd4;
}
  
#three {
 background:#edddd4;
}
  
#four {
  background:#edddd4;
}
  
a[id="nav-one"]:target ~ #one {
  transform:translate3d(0,0,0);
}
  
a[id="nav-two"]:target ~ #two {
  transform:translate3d(0,-100%,0);
}
  
a[id="nav-three"]:target ~ #three {
  transform:translate3d(0,-200%,0);
}
  
a[id="nav-four"]:target ~ #four {
  transform:translate3d(0,-300%,0);
}
</style>
 </head>
   <body>
     
      <a id="nav-one">HOME</a>
      <a id="nav-two">WORK</a>
      <a id="nav-three">ABOUT</a>
      <a id="nav-four">CONTACT</a>
     
      <nav>
      <div class="box">
        <div class="logo-box">
          <img src="Images/key-logo.jpg" alt="Logo">
        </div>
        <ul>
          <li><a href="#nav-one">HOME</a></li>
          <li><a href="#nav-two">WORK</a></li>
          <li><a href="#nav-three">ABOUT</a></li>
          <li><a href="#nav-four">CONTACT</a></li>
        </ul>
      </div>
      </nav>
     
        <section id="one" class="bg-1">
          <div class="content"></div>
        </section>
        <section id="two" class="bg-2">
          <div class="content"></div>
        </section>
        <section id="three" class="bg-3">
          <div class="content"></div>
        </section>
         <section id="four" class="bg-4">
          <div class="content"></div>
         </section>
     <script>
       function loadPage(sectionId, page, cssFile) {
    fetch(page)
      .then(res => res.text())
      .then(html => {
        const container = document.querySelector(sectionId + " .content");
        if (!container) return; // safety check

        container.innerHTML = html;

        if (cssFile) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = cssFile;
          link.dataset.pageStyle = "true";
          document.head.appendChild(link);
        }
      });
  }

window.addEventListener("DOMContentLoaded", () => {
  loadPage("#one", "./Pages/home.html", "./Pages/home.css"); 
  loadPage("#two", "./Pages/work.html", "./Pages/work.css"); 
  loadPage("#three", "./Pages/about.html", "./Pages/about.css"); 
  loadPage("#four", "./Pages/contact.html", "./Pages/contact.css");
}); 
     </script>
   </body>
